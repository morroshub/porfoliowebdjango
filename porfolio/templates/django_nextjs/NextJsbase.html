{% extends "django_nextjs/NextJsbase" %}

{% block head %}
  <!-- Agrega aquí cualquier contenido que desees colocar al principio del tag "head" -->
  {{ block.super }}
  <!-- Agrega aquí cualquier contenido que desees colocar al final del tag "head" -->

  <!-- Enlaces a tus estilos y scripts -->
  <link rel="stylesheet" href="{% static 'porfolio/css/layout.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="text-js" href="{% static 'porfolio/js/layout.js' %}">

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- Script para mostrar alerta al cargar la página -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Muestra la alerta al cargar la página
      document.getElementById('customAlert').style.display = 'block';
    });
  </script>
{% endblock %}

{% block body %}
  <!-- Agrega aquí cualquier contenido que desees colocar al principio del tag "body" -->
  {% include 'partials/navbar.html' %}
  <div class="container-fluid">
    {% block content %}{% endblock %}
  </div>
  <!-- Agrega aquí cualquier contenido que desees colocar al final del tag "body" -->
  {{ block.super }}
{% endblock %}
